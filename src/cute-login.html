<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-cyan-400/50">
        <div class="flex mx-auto overflow-hidden bg-white rounded-lg shadow-2xl">
            <div class="w-4 bg-gray-800"></div>
            <div class="flex items-center">
                <div class="w-full max-w-xs">
                    <form class="px-8 py-16 bg-white shadow-2xl">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm mb-2">Username</label>
                            <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:shadow-outline focus:outline-none" type="text" id="username" placeholder="Username">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm mb-2">Password</label>
                            <input class="w-full px-3 py-2 leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:shadow-outline focus:outline-none" type="text" placeholder="*******" id="password">
                            <p class="text-xs italic text-red-500">Please choose a password.</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="px-4 py-2 font-bold text-white rounded focus:shadow-outline bg-cyan-500 hover:bg-cyan-700 focus:outline-none" type="button">Sign In</button>
                            <a class="inline-block text-sm font-bold align-baseline text-cyan-500 hover:text-cyan-800" href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
