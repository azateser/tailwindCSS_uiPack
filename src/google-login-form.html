    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
        }
        
        .input {
            transition: border 0.2s ease-in-out;
        }
        
        .input:focus+.label,
        .input:active+.label,
        .input:filled+.label {
            font-size: .75rem;
            transition: all 0.2s ease-out;
            top: -0.9rem;
            background-color: #fff;
            color: #1a73e8;
            padding: 0 5px 0 5px;
            margin: 0 5px 0 5px;
        }
        
        .lable {
            transition: all 0.2s ease-out;
            top: 0.4rem;
            left: 0;
        }
    </style>

                <span class="text-2xl font-semibold leading-normal">Sign in</span>

            <form class="my-8">
                <div class="relative mb-2">
