<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <!-- Alpine JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <main class="w-full min-h-screen grid place-content-center bg-stone-900">
        <div class="inline-flex items-center space-x-2 rounded-md p-2 bg-gray-50" x-data="{ show: true }">
            <input :type=" show ? 'password' : 'text' " placeholder="Passowrd " class="focus:outline-none text-sm font-light tracking-widest text-gray-900 bg-gray-50 ">
            <button class="rounded-md px-1 block ">
                <div >
                    <svg @click="show=! show " :class="{ 'block': !show, 'hidden':show } " class="w-6 h-6 " fill="none " stroke="currentColor " viewBox="0 0 24 24 " xmlns="http://www.w3.org/2000/svg ">
                    <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532
            7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21 " />                    </svg>
                </div>
                 <div >
                    <svg @click="show=! show " :class="{ 'hidden': !show, 'block':show } " class="w-6 h-6 " fill="none " stroke="currentColor " viewBox="0 0 24 24 " xmlns="http://www.w3.org/2000/svg ">
                        <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M15 12a3 3 0 11-6 0 3 3 0 016 0z " />
				<path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z " />
                    </svg>
                </div>
            </button>
        </div>
    </main>

</body>

</html>
