<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen bg-stone-50 flex justify-center items-center w-full">
        <form>
            <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
                <img class="h-14 mb-4 mx-auto" src="../src/assets/amazon-register/amazon-logo.png" alt="amazone-logo">
                <div class="space-y-4">
                    <h1 class="text-center text-2xl font-semibold text-gray-600">Register</h1>
                    <div>
                        <label for="text" class="block mb-1 text-gray-600 font-semibold">Username</label>
                        <input type="text" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 text-gray-600 font-semibold">Email</label>
                        <input type="email" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 text-gray-600 font-semibold">Password</label>
                        <input type="password" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full">
                    </div>
                </div>
                <button class="mt-4 w-full bg-yellow-500 font-semibold py-2 rounded-md tracking-wide">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
