<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>


    <div class="h-screen bg-gray-50 flex flex-col justify-center items-center">
        <div class="bg-white border border-gray-300 w-80 py-8 flex items-center flex-col mb-3">
            <img class="w-44" src="../src/assets/instagram-login/instagram.png" alt="">
            <form class="mt-8 w-64 flex flex-col">
                <input autofocus class="text-xs w-full mb-2 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none" id="email" placeholder="Phone number, username or email" type="text">
                <input autofocus class="text-xs w-full mb-2 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none" id="password" placeholder="Password" type="password">
                <a class="text-sm text-center bg-blue-300 text-white py-1 rounded font-medium">Log In</a>
            </form>
            <div class="flex justify-evenly space-x-2 w-64 mt-4">
                <span class="bg-gray-300 h-px flex-grow top-2 relative"></span>
                <span class="flex-none uppercase text-xs text-gray-400 font-semibold">or</span>
                <span class="bg-gray-300 h-px flex-grow top-2 relative"></span>
            </div>
            <button class="mt-4 flex">
                <img class="w-4 mr-1 rounded" src="../src/assets/instagram-login/facebook.png" alt="">
                <span class="text-xs text-blue-900 font-semibold">Login in with facebook</span>
            </button>
            <a class="text-xs text-blue-900 mt-4 cursor-pointer -mb-4">Forgot password?</a>
        </div>
        <div class="bg-white border border-gray-300 text-center w-80 py-4">
            <span class="text-sm">Don't have an account?</span>
            <a class="text-blue-500 text-sm font-semibold">Sign up</a>
        </div>
        <div class="mt-3 text-center">
            <span class="text-xs">Get the app</span>
            <div class="flex mt-3 space-x-2">
                <img class="w-32" src="../src/assets/instagram-login/apple.png" alt="">
                <img class="w-32" src="../src/assets/instagram-login/google.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
